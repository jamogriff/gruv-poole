# Setup
title: Gruv Poole
tagline: Aesthetic Excellence
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/

sass:
  sass_dir: _sass
  style: :compressed

# Specify the author for blog posts
author:
  name: Jamison Griffith
  url: https://jamogriff.dev
  email: jamison.griffith@gmail.com

# Custom vars
version: 0.9.0
