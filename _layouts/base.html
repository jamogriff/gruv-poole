<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="container">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{% link index.html %}" title="Home">{{ site.title }}</a>
        </h3>
        {% include nav.html %}
      </header>

      <main>
        {{ content }}
      </main>

      <footer>
        <div class="links">
          <a href="https://github.com/jamogriff/gruv-poole">Open Source Theme</a>
          <a href="{% link privacy-policy.md %}">Privacy Policy</a>
        </div>
        <div>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </div>
      </footer>
    </div>
  </body>
</html>
